<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор v2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Научный калькулятор</h1>
        <div class="calculator">
            <!-- Дисплей -->
            <input type="text" id="display" class="display" readonly value="0">
            
            <!-- Кнопки -->
            <div class="buttons">
                <!-- Первый ряд -->
                <button onclick="clearDisplay()" class="btn btn-function">C</button>
                <button onclick="deleteLastChar()" class="btn btn-function">←</button>
                <button onclick="memoryClear()" class="btn btn-memory">MC</button>
                <button onclick="memoryRecall()" class="btn btn-memory">MR</button>
                <button onclick="memoryAdd()" class="btn btn-memory">M+</button>
                
                <!-- Второй ряд -->
                <button onclick="calculateSin()" class="btn btn-function">sin</button>
                <button onclick="calculateCos()" class="btn btn-function">cos</button>
                <button onclick="calculateSqrt()" class="btn btn-function">√</button>
                <button onclick="power()" class="btn btn-operator">x^y</button>
                <button onclick="divide()" class="btn btn-operator">÷</button>
                
                <!-- Третий ряд -->
                <button onclick="appendToDisplay('7')" class="btn">7</button>
                <button onclick="appendToDisplay('8')" class="btn">8</button>
                <button onclick="appendToDisplay('9')" class="btn">9</button>
                <button onclick="multiply()" class="btn btn-operator">×</button>
                <button onclick="modulo()" class="btn btn-operator">%</button>
                
                <!-- Четвертый ряд -->
                <button onclick="appendToDisplay('4')" class="btn">4</button>
                <button onclick="appendToDisplay('5')" class="btn">5</button>
                <button onclick="appendToDisplay('6')" class="btn">6</button>
                <button onclick="subtract()" class="btn btn-operator">−</button>
                <button onclick="floorValue()" class="btn btn-function">⌊x⌋</button>
                
                <!-- Пятый ряд -->
                <button onclick="appendToDisplay('1')" class="btn">1</button>
                <button onclick="appendToDisplay('2')" class="btn">2</button>
                <button onclick="appendToDisplay('3')" class="btn">3</button>
                <button onclick="add()" class="btn btn-operator">+</button>
                <button onclick="ceilValue()" class="btn btn-function">⌈x⌉</button>
                
                <!-- Шестой ряд -->
                <button onclick="appendToDisplay('0')" class="btn btn-zero">0</button>
                <button onclick="appendToDisplay('.')" class="btn">.</button>
                <button onclick="calculate()" class="btn btn-equals">=</button>
            </div>
        </div>
        <div class="info">
            <p>Разработчик 1 (andrew05812): Базовые операции</p>
            <p>Разработчик 2 (BuMcHiKa): Продвинутые функции</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
